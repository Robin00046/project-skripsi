{% extends 'base.html' %}  
    
{% block head %}  
<title>Home</title> 
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
.header {
    position: absolute;
    left: 0;
    bottom: 10px;
	font-family:'Poppins', sans-serif;
	font-weight: bold;
	font-size: 24px;
	background-color: crimson;
	color: #FFF;
	padding: 0px;
	top: auto;
	list-style-type: none;
	border-top-style: 0;
	border-right-style: 0;
	border-bottom-style: 0;
	border-left-style: 0;
	border-top-width: medium;
	border-right-width: medium;
	border-bottom-width: medium;
	border-left-width: medium;
	border-radius: 7px;
	margin-top: 0px;
	margin-right: 10px;
	margin-bottom: 10px;
	margin-left: 10px;
	visibility: visible;
	clip: rect(auto,auto,auto,auto);
}

</style> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}  
{% block body %}   
<div class="container">
	<div class="text" style="font-family: 'Lobster', cursive;
	margin-top:5%;width: 1100px;height:400px;position: absolute;
	z-index: 100;font-size: 70px;color: #fff;
	font-weight: 700;text-align: center;">Selamat Datang<span><br>di</span> 
	<br><span style="font-size: 70px;">Sistem Klasifikasi Penerima PKH</span></div></div>
<div class="container">
	<div class="kotak" style="margin-top:27%;border: 1px solid #fff;
	width: 1100px;height:350px;border-radius:  20px;
	background: #5bc0de;position: absolute;z-index: 100;">
	<div class="text" style="font-family: 'Lobster';font-size: 45px;color: rgb(0, 0, 0);
	font-weight: 700;text-align: center;">Data Kemiskinan<span></span></div>
<div class="row">
		<div class="col-xl-3 col-md-6" style=" margin-top: 60px; margin-left: auto;margin-right: auto;">
		<div class="card bg-primary text-white mb-4">
			<div class="card-body"style="text-align: center;font-size: 20px;">Jumlah Penduduk Miskin</div>
			<div class="card-footer d-flex align-items-center justify-content-between">
				<div class="card-body" style="text-align: center; font-size: 20px;">{{datas}}</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-md-6" style="margin-top: 60px; margin-left: auto;margin-right: auto;">
		<div class="card bg-success text-white mb-4">
			<div class="card-body" style="text-align: center;font-size: 20px;">Penerima PKH</div>
			<div class="card-footer d-flex align-items-center justify-content-between">
				<div class="card-body" style="text-align: center;font-size: 20px;" >{{ya}}</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-md-6" style="margin-top: 60px; margin-left: auto; margin-right: auto;">
		<div class="card bg-danger text-white mb-4">
			<div class="card-body"style="text-align: center;font-size: 20px;">Bukan Penerima PKH</div>
			<div class="card-footer d-flex align-items-center justify-content-between">
			<div class="card-body" style="text-align: center;font-size: 20px;">{{tdk}}</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>
<div class="gambar" style="position: absolute;background: rgba(0,0,0, 0.2); 
width: 100%;height: 100%; 
text-align: center;z-index: 90;"
>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="padding: 0px; margin: 0px;">
	
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="{{ url_for('static',filename='css/images/desa1.jpg')}} " style="width:100%;height: 91.2vh;object-fit: cover; "alt="First slide">
        </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static',filename='css/images/desa2.jpg')}}" style="width:100% ;height: 91.2vh;object-fit: cover;" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static',filename='css/images/desa3.jpg')}} " style="width:100%;height: 91.2vh;object-fit: cover; "alt="Third slide">
      </div>
	  <div class="lines" style="width: 100%;height: 50px; background: #000;"></div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" data-slide="prev">
      <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span> -->
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" data-slide="next">
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span> -->
    </a>
  </div>

  <!-- <marquee direction="left" scrollamount="10" class="header" >Kantor Kelurahan Balerejo, Kecamatan Kaliangkrik, Kabupaten Magelang</marquee> -->
{% endblock %}
